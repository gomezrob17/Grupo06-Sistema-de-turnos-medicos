<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro - Hospital Vida Nova</title>
	<link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>

<body>
	<div class="container">
		<div class="form-section">
			<img th:src="@{/images/login/logo_oficial_vida_nova.png}" alt="Logo Hospital Vida Nova" class="logo" />
			<h3 class="subtitulo">Registro</h3>

			<form th:action="@{/register}" method="post" th:object="${paciente}" class="formulario">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<!-- Mensajes globales de error -->
				<div th:if="${#fields.hasGlobalErrors()}" class="error-global">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
				</div>

				<div class="row">
					<input type="text" th:field="*{nombre}" placeholder="Nombre" required />
					<div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>

					<input type="text" th:field="*{apellido}" placeholder="Apellido" required />
					<div class="error" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
				</div>

				<div class="row">
					<input type="text" th:field="*{dni}" placeholder="N° de DNI" required />
					<div class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>

					<select th:field="*{genero}" required>
						<option value="">Género</option>
						<option value="FEMENINO">Mujer</option>
						<option value="MASCULINO">Hombre</option>
					</select>
					<div class="error" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
				</div>

				<div class="row">
					<input th:field="*{fechaNacimiento}" placeholder="Fecha de Nacimiento" onfocus="this.type='date'"
						onblur="if(!this.value) this.type='text'" required />
					<div class="error" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>

					<input type="tel" th:field="*{contacto.telefono}" placeholder="Teléfono" required />
					<div class="error" th:if="${#fields.hasErrors('contacto.telefono')}" th:errors="*{contacto.telefono}"></div>
				</div>

				<div class="row">
					<input type="email" th:field="*{contacto.email}" placeholder="E-mail" required />
					<div class="error" th:if="${#fields.hasErrors('contacto.email')}" th:errors="*{contacto.email}"></div>

					<input type="text" th:field="*{obraSocial}" placeholder="Obra Social" maxlength="20" />
					<div class="error" th:if="${#fields.hasErrors('obraSocial')}" th:errors="*{obraSocial}"></div>
				</div>

				<div class="row">
					<input type="password" th:field="*{password}" placeholder="Contraseña" required />
					<div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				</div>

				<button type="submit" class="btn-primary">Continuar</button>
				<button type="button" class="btn-secondary" th:onclick="|window.location='@{/login}'|"> Volver al Inicio
				</button>
			</form>
		</div>

		<div class="image-section">
			<div class="overlay">
				<h1>Bienvenido a Vida Nova Online</h1>
				<p>Agendá tus turnos, accedé a tus resultados y gestioná tu grupo familiar desde nuestro portal</p>
			</div>
		</div>
	</div>
</body>

</html>
